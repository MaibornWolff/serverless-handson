# Common configuration
service: task2

provider:
  name: aws
  iam:
    role:
      statements: []
  apiGateway:
    binaryMediaTypes:
      - "*/*"
  runtime: python3.7
  stage: production
  region: eu-central-1

package:
  patterns:
    - 'serverless_functions/**'
    - 'common/**'

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: non-linux

# Serverless functions configuration
functions:
