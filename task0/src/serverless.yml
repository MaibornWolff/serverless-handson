# Common configuration
service: task0

provider:
  name: aws
  runtime: python3.7
  stage: production
  region: eu-central-1

package:
  patterns:
    - 'common/**'

# Serverless functions configuration
functions:
  hello_world:
    handler: handler.hello_world
    events:
      - http:
          path: hello_world
          method: get

