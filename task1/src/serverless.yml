# Common configuration
service: task1

provider:
  name: aws
  runtime: python3.7
  stage: production
  region: eu-central-1

package:
  patterns:
    - 'serverless_functions/**'
    - 'common/**'
    - '!monolith/**'

# Serverless functions configuration
functions:
  list:
    handler: serverless_functions/list.list
    events:
      - http:
          path: list
          method: get
  upload:
    handler: serverless_functions/upload.upload
    events:
      - http:
          path: upload
          method: post
